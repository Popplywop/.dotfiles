# Picom config - optimized for performance with DWM

# Backend - GLX for NVIDIA
backend = "glx";

# GLX backend optimizations
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# VSync - NVIDIA handles this properly without input lag
vsync = true;

# Disable unused features for performance
shadow = false;
fading = false;
blur-background = false;

# Mark windows as focused to prevent flickering
mark-wmwin-focused = true;
mark-ovredir-focused = true;

# Detect window types
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;

# Use damage tracking to reduce redraw (improves performance)
use-damage = true;

# Window type settings
wintypes:
{
  tooltip = { fade = false; shadow = false; focus = true; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { shadow = false; };
  dropdown_menu = { shadow = false; };
};
